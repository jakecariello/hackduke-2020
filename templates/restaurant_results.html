<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Search Results</title>
    <link rel="stylesheet" href="main.css">
    <script data-ad-client="ca-pub-2561542553578272" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script type="text/javascript">
    </script>

</head>
<body>

    <div class="container" style="margin-top:0px; width:95%; text-align:center">
        {% for restaurant in results %}
        <div class="restaurant-row">
            <h1>
                <a href="/restaurant/{{restaurant['id']}}">{{restaurant['name']}}</a>
            </h1>
            <h2>{{restaurant['address']}}</h2>
            <h2>{{restaurant['cuisines']}}</h2>
        </div>
        {% endfor %}
    </div>

</body>
</html>
